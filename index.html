<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعليم أردوينو بالدردشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="app-header in-view">
  <h1>مدرسة الأردوينو — أسلوب الدردشة</h1>
  <p>اتعلم خطوة بخطوة مع مرشد ذكي ومحاكاة منفذ تسلسلي.</p>
</header>

<main class="container">
  <section class="chat card">
    <div id="chatWindow" class="chat-window"></div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="اكتب ردك هنا..." />
      <button id="sendBtn" class="btn">إرسال</button>
    </div>
  </section>

  <section class="editor card">
    <div class="editor-header">
      <h2>محرر الكود</h2>
      <div class="editor-actions">
        <button id="loadStarter" class="btn">تحميل كود البداية</button>
        <button id="saveCode" class="btn">حفظ الكود</button>
        <button id="runCode" class="btn accent">تشغيل (محاكاة)</button>
      </div>
    </div>
    <textarea id="codeArea" spellcheck="false"></textarea>
    <div class="serial">
      <h3>المنفذ التسلسلي (محاكاة)</h3>
      <pre id="serialOut"></pre>
    </div>
  </section>

  <section class="progress card">
    <h2>تقدّمك</h2>
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width:0%"></div>
    </div>
    <p id="progressText">0% مكتمل</p>
  </section>
</main>

<footer class="app-footer in-view">
  <p>© 2025 — ياسر. نسخة MVP تعليمية للدردشة والأردوينو.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
