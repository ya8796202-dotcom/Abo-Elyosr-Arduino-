<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>مقدمة الأردوينو</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="style.css"></head>
<body>
<header><h1>مقدمة الأردوينو</h1><p>فهم setup و loop والبنية الأساسية</p></header>
<main>
  <section class="card"><h2>الدردشة التعليمية</h2><div id="chatWindow" class="chat-window"></div><div class="controls"><button id="nextBtn" class="btn">الرسالة التالية ➡️</button><a href="index.html" class="btn" style="background:#1b5e20">رجوع</a></div></section>
  <section class="card"><h2>الكود المتعلَّم</h2><pre id="codeBlock" class="code incoming"></pre></section>
  <section class="card"><h2>جرّب بنفسك</h2><div class="editor-wrap"><textarea id="codeArea" class="editor" spellcheck="false"></textarea><div class="controls"><button id="runBtn" class="btn">تشغيل (محاكاة)</button></div><div class="out-wrap" style="display:grid;gap:8px"><div><h3>Serial</h3><div id="serialOut" class="out incoming"></div></div><div><h3>Pins</h3><div id="pinsOut" class="out incoming"></div></div><div><h3>LCD</h3><div id="lcdOut" class="out incoming"></div></div></div></div></section>
</main><footer><p>© 2025 ياسر</p></footer>
<script type="module">
import { initLesson } from './lesson.js';
const code = `void setup(){ Serial.begin(9600); Serial.println("أهلاً بالأردوينو!"); }
void loop(){ Serial.println("اللووب شغال"); delay(1000); }`;
const sequence = [
  {speaker:'teacher',text:'مرحبا! الأردوينو لوحة تنفّذ أوامرنا بلغة مبسطة.'},
  {speaker:'student',text:'نبدأ منين؟'},
  {speaker:'teacher',text:'أهم دالتين: setup() مرة واحدة، و loop() تتكرر.'},
  {speaker:'teacher',text:'هذا مثال بسيط للطباعة على المنفذ التسلسلي:', code}
];
initLesson(sequence);
</script>
</body>
</html>
